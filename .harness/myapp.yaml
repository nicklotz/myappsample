service:
  name: myapp
  identifier: myapp
  orgIdentifier: default
  projectIdentifier: myapp
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: myapphelmchart
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: mygithubconnector
                  gitFetchType: Branch
                  folderPath: helm/myapp
                  branch: main
              subChartPath: ""
              valuesPaths:
                - helm/myapp/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: mydockerhubconnector
                imagePath: nicklotz/myapp
                tag: <+input>
                digest: ""
              identifier: myappartifact
              type: DockerRegistry
    type: Kubernetes
